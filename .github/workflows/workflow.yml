name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: RUN TESTS
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx  # Install test tools

    - name: Run Tests
      run: |
        pytest -v

  # JOB 2: BUILD DOCKER IMAGE (Ensures Dockerfile is valid)
  build-docker:
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: |
        docker build -t credit-scoring-app .